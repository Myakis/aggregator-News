<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/choices.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/choices.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Агрегатор новостей</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header__logo">
            <img class="logo" src="img/logo.svg" alt="logo only fresh news" />
          </div>

          <form class="header__form form-header" action="#">
            <label>
              <input class="form-header__input" type="text" />
              <button class="form-header__btn">
                <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M16.0995 15.1287L18.7849 17.8127C18.9101 17.9424 18.9794 18.1161 18.9778 18.2963C18.9763 18.4766 18.904 18.649 18.7765 18.7765C18.649 18.904 18.4766 18.9763 18.2963 18.9778C18.1161 18.9794 17.9424 18.9101 17.8127 18.7849L15.1274 16.0995C13.3725 17.603 11.1036 18.3683 8.79661 18.235C6.48964 18.1016 4.32399 17.0799 2.75408 15.3843C1.18418 13.6886 0.332062 11.4508 0.376535 9.14037C0.421008 6.82998 1.35862 4.62661 2.99261 2.99261C4.62661 1.35862 6.82998 0.421008 9.14037 0.376535C11.4508 0.332062 13.6886 1.18418 15.3843 2.75408C17.0799 4.32399 18.1016 6.48964 18.235 8.79661C18.3683 11.1036 17.603 13.3725 16.0995 15.1274V15.1287ZM9.31249 16.875C11.3182 16.875 13.2417 16.0782 14.66 14.66C16.0782 13.2417 16.875 11.3182 16.875 9.31249C16.875 7.30679 16.0782 5.38324 14.66 3.96499C13.2417 2.54675 11.3182 1.74999 9.31249 1.74999C7.30679 1.74999 5.38324 2.54675 3.96499 3.96499C2.54675 5.38324 1.74999 7.30679 1.74999 9.31249C1.74999 11.3182 2.54675 13.2417 3.96499 14.66C5.38324 16.0782 7.30679 16.875 9.31249 16.875Z"
                    fill="#212121"
                  />
                </svg>
              </button>
            </label>
          </form>

          <select class="header__country-list" name="counry">
            <option class="header__country-item" value="">Выберете страну</option>
            <option class="header__country-item" value="ru">Россия</option>
            <option class="header__country-item" value="ua">Украина</option>
            <option class="header__country-item" value="us">США</option>
            <option class="header__country-item" value="de">Германия</option>
            <option class="header__country-item" value="cz">Чехия</option>
            <option class="header__country-item" value="pl">Польша</option>
            <option class="header__country-item" value="lv">Латвия</option>
            <option class="header__country-item" value="lt">Литва</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <div class="title-wrapper">
        <div class="container">
          <h1 class="visually-hidden">Агрегатор новостей</h1>
          <h2 class="title hide">По вашему запросу “новости про IT” найдено <span>6 результатов</span></h2>
        </div>
      </div>
      <section class="news">
        <div class="container">
          <h2 class="visually-hidden">Список новостей</h2>
          <ul class="news__list"></ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <img src="img/logo.svg" alt="logo only fresh news" />
          <p class="footer__copyright">© 2020-2022 News</p>
          <ul class="footer__social-list"></ul>
        </div>
      </div>
    </footer>
  </body>
</html>
